<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eyobel kirub | Contact</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicons.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body data-barba="wrapper">
    <div class="nav-container">
      <svg class="bars" viewBox="0 0 448 512">
        <path
          d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
        />
      </svg>
      <header class="header">
        <a href="index.html" class="logo">Eyobel kirub</a>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html">Home</a>
            </li>

            <li class="nav-item contact">
              <a href="contact.html">Contact</a>
            </li>
            <li class="nav-item contact">
              <a href="#" id="exit">x</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="social-header">
        <ul>
          <li>
            <a href="#">
              <img src="./assets/images/github-alt.svg" alt="github icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./assets/images/telegram-plane.svg"
                alt="telegram icon"
              />
            </a>
          </li>
          <li>
            <a href="eyujunior052@gmail.com">
              <img
                src="./assets/images/gmail.svg"
                alt="gmail icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main data-barba="container">
      <section class="contact-hero">
        <div class="form-container">
          <h3 class="contact-title">Contact me</h3>
          <form class="form">
            <div class="form-control">
              <input required type="text" id="name" class="form-input" />
              <label for="name" class="label">
                <span class="label-name">Name</span></label
              >
            </div>
            <div class="form-control">
              <input required type="text" id="email" class="form-input" />
              <label for="email" class="label">
                <span class="label-name">Email</span></label
              >
            </div>
            <div class="form-control">
              <textarea
                required
                name="message"
                id="message"
                class="form-input textarea"
              ></textarea>
              <label for="message" class="label">
                <span class="label-name">Message</span></label
              >
            </div>

            <button type="submit" class="btn btn-secondary">Send</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p class="email">eyujunior052@gmail.com</p>
      </div>
    </footer>
  </body>
</html>
